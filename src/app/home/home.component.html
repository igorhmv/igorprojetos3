

<div class="filtro">
    <h2>Filtro do relatório</h2>
    <h3>
        Período:
    </h3>
    <form class="formulario" id="formulario">

    
        <mat-form-field class="dataInicial">
            <mat-label for="dataInicialInput"> Data inicial de auditoria: </mat-label>
            <input matInput type="date" id="dataInicialInput" placeholder="0000/00/00" required pattern="\d{4}-\d{2}-\d{2}">
        </mat-form-field>

        <h1></h1>
        <mat-form-field class="dataFinal">
            <mat-label for="dataFinalInput">Data final de auditoria:</mat-label>
            <input matInput type="date" id="dataFinalInput" placeholder="0000/00/00" required pattern="\d{4}-\d{2}-\d{2}">
        </mat-form-field>
        <h1></h1>
   
    

        <button class="btnVisualizar" type="button" (click)="visualizarDados()">Visualizar</button>
    </form>
<h1></h1>
</div>

<div class="resultadoPesquisa">
    
    <h2>Resultado da Pesquisa</h2>

        <mat-table mat-table [dataSource]="dataSourceRelatorio" matshort>

            <ng-container matColumnDef="nm_paciente">
                <th mat-header-cell *matHeaderCellDef> Nome do Usuário </th>
                <td mat-cell *matCellDef="let element"> {{element.nm_paciente}}</td>
            </ng-container>

            <ng-container matColumnDef="dt_auditoria">
                <th mat-header-cell *matHeaderCellDef> Data da Auditoria </th>
                <td mat-cell *matCellDef="let element">{{element.dt_auditoria}}</td>
            </ng-container>


            <mat-header-row class="header-row" *matHeaderRowDef="displayedColumns; sticky: true"></mat-header-row>
            <mat-row class="row" *matRowDef="let row; columns: displayedColumns;"></mat-row>
            <!--
          <tr>
              <td>Nome do Usuário</td>
              <td>Data</td>
    
          </tr>
          <tr *ngFor="let r of this.relatorio">
              <td>{{ r.nm_paciente }}</td>
              <td>{{ r.dt_auditoria }}</td>
    
           </tr>
           -->
        </mat-table>
    
    
</div>
